<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />

		<title>Веном2 - Промостраница</title>
	</head>
	<body>
		<header class="header container">
			<a href="/" class="logo-link">
				<img class="logo-img" src="./svg/logo.svg" alt="Logo: venom" />
			</a>
			<!-- /.logo-link -->
			<nav class="nav">
				<ul class="nav-menu">
					<li class="nav-menu-item">
						<a href="about.html" class="nav-menu-link">о фильме</a>
					</li>
					<li class="nav-menu-item">
						<a href="trailer.html" class="nav-menu-link">трейлер</a>
					</li>
					<li class="nav-menu-item">
						<a href="actors.html" class="nav-menu-link">актеры</a>
					</li>
					<li class="nav-menu-item">
						<a href="premiere.html" class="nav-menu-link">премьера</a>
					</li>
				</ul>
				<!-- /.nav-menu -->
			</nav>
			<!-- /.nav -->
		</header>
		<!-- /.header container -->
		<section class="section hero">
			<div class="container">
				<div class="hero-text">
					<span class="hero-date">16 сентября 2021</span>
					<img class="hero-logo" src="./svg/venom.svg" alt="Logo: venom-2" />
					<p class="hero-description">
						В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
						обаятельного суперзлодея из комиксов Marvel.
					</p>
					<div class="hero-buttons">
						<button class="btn hero-buttons-btn">
							<svg class="icon">
								<use href="./svg/sprite.svg#play"></use>
							</svg>
							<span class="text">смотреть трейлер</span>
						</button>
						<button class="btn btn-outline hero-buttons-btn">
							<svg class="icon">
								<use href="./svg/sprite.svg#ticket"></use>
							</svg>
							<span class="text">билеты на премьеру</span>
						</button>
					</div>
				</div>
				<!-- /.hero-text -->
			</div>
			<!-- /.container -->
			<div class="hero-img hero-img-blood">
				<img src="./img/blood.png" alt="img: blood" />
			</div>
			<!-- /.hero-img hero-img-blood -->
			<div class="hero-img hero-img-venom">
				<img src="./img/venom.png" alt="img: venom" />
			</div>
			<!-- /.hero-img hero-img-venom -->
		</section>
		<!-- /.section hero -->
	</body>
</html>
