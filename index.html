<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />

		<title>Venom 2 - Promo</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<a href="/" class="logo-link">
					<img class="logo-img" src="./svg/logo.svg" alt="Logo: venom" />
				</a>
				<!-- /.logo-link -->
				<nav class="nav">
					<ul class="nav-menu">
						<li class="nav-menu-item">
							<a href="about.html" class="nav-menu-link">о фильме</a>
						</li>
						<li class="nav-menu-item">
							<a href="trailer.html" class="nav-menu-link">трейлер</a>
						</li>
						<li class="nav-menu-item">
							<a href="actors.html" class="nav-menu-link">актеры</a>
						</li>
						<li class="nav-menu-item">
							<a href="premiere.html" class="nav-menu-link">премьера</a>
						</li>
					</ul>
					<!-- /.nav-menu -->
				</nav>
				<!-- /.nav -->
			</header>
			<!-- /.header -->
			<section class="section hero">
				<div class="hero-text">
					<span class="hero-date">16 сентября 2021</span>
					<img class="hero-logo" src="./svg/venom.svg" alt="Logo: venom-2" />
					<p class="hero-description">
						В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
						обаятельного суперзлодея из комиксов Marvel.
					</p>
					<div class="hero-buttons">
						<button class="btn hero-buttons-btn">
							<svg class="icon">
								<use href="./svg/sprite.svg#play"></use>
							</svg>
							смотреть трейлер
						</button>
						<button class="btn btn-outline hero-buttons-btn">
							<svg class="icon">
								<use href="./svg/sprite.svg#ticket"></use>
							</svg>
							билеты на премьеру
						</button>
					</div>
				</div>
				<!-- /.hero-text -->
			</section>
			<!-- /.section hero -->
		</div>
		<!-- /.container -->
	</body>
</html>
